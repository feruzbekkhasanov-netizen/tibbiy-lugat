let currentCat = 'all';
let currentQuery = '';

function getCatClass(cat){
  return {anatomy:'cat-anatomy',disease:'cat-disease',medicine:'cat-medicine',surgery:'cat-surgery',gynecology:'cat-gynecology',pediatrics:'cat-pediatrics',neurology:'cat-neurology',ophthalmology:'cat-ophthalmology',biochemistry:'cat-biochemistry'}[cat]||'';
}
function getCatLabel(cat){
  return {anatomy:'Anatomiya',disease:'Kasallik',medicine:'Dori',surgery:'Jarrohlik',gynecology:'Ginekologiya',pediatrics:'Pediatriya',neurology:'Nevrologiya',ophthalmology:'Oftalmologiya',biochemistry:'Biokimyo'}[cat]||cat;
}
function getCatEmoji(cat){
  return {anatomy:'ü´Ä',disease:'ü¶†',medicine:'üíä',surgery:'üî™',gynecology:'ü§∞',pediatrics:'üë∂',neurology:'üß†',ophthalmology:'üëÅÔ∏è',biochemistry:'üß™'}[cat]||'üìã';
}
function esc(s){ return s.replace(/'/g,"\\'"); }
function hl(text,q){
  if(!q) return text;
  return text.replace(new RegExp(`(${q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')})`, 'gi'), '<mark>$1</mark>');
}

function renderTerms(){
  const q = currentQuery.toLowerCase().trim();
  const filtered = TERMS.filter(t=>{
    const mc = currentCat==='all'||t.cat===currentCat;
    const mq = !q||[t.uz,t.lat,t.ru,t.en].some(x=>x.toLowerCase().includes(q));
    return mc&&mq;
  });
  document.getElementById('countDisplay').textContent = filtered.length;
  const container = document.getElementById('termList');
  const noRes = document.getElementById('noResults');
  if(!filtered.length){ container.innerHTML=''; noRes.style.display='block'; return; }
  noRes.style.display='none';
  container.innerHTML = filtered.map((t,i)=>`
    <div class="term-card" data-id="${t.id}" style="animation-delay:${Math.min(i*0.025,0.6)}s">
      <div class="card-header" onclick="toggle(${t.id})">
        <div class="card-main">
          <div class="term-uz">${hl(t.uz,currentQuery)}</div>
          <div class="term-lat">${hl(t.lat,currentQuery)}</div>
          <div class="term-preview">${t.ru} ‚Ä¢ ${t.en}</div>
        </div>
        <div class="card-right">
          <span class="category-badge ${getCatClass(t.cat)}">${getCatEmoji(t.cat)} ${getCatLabel(t.cat)}</span>
          <span class="expand-icon">‚åÑ</span>
        </div>
      </div>
      <div class="card-details">
        <div class="lang-row">
          <div class="lang-flag" style="background:rgba(79,156,249,0.15)">üá∫üáø</div>
          <div class="lang-info"><div class="lang-label">O'zbek tili</div><div class="lang-term">${hl(t.uz,currentQuery)}</div></div>
          <button class="copy-btn" onclick="cp('${esc(t.uz)}')">üìã</button>
        </div>
        <div class="lang-row">
          <div class="lang-flag" style="background:rgba(167,139,250,0.15)">üèõÔ∏è</div>
          <div class="lang-info"><div class="lang-label">Lotin tili</div><div class="lang-term latin">${hl(t.lat,currentQuery)}</div></div>
          <button class="copy-btn" onclick="cp('${esc(t.lat)}')">üìã</button>
        </div>
        <div class="lang-row">
          <div class="lang-flag" style="background:rgba(248,113,113,0.15)">üá∑üá∫</div>
          <div class="lang-info"><div class="lang-label">Rus tili</div><div class="lang-term">${hl(t.ru,currentQuery)}</div></div>
          <button class="copy-btn" onclick="cp('${esc(t.ru)}')">üìã</button>
        </div>
        <div class="lang-row">
          <div class="lang-flag" style="background:rgba(52,211,153,0.15)">üá¨üáß</div>
          <div class="lang-info"><div class="lang-label">Ingliz tili</div><div class="lang-term">${hl(t.en,currentQuery)}</div></div>
          <button class="copy-btn" onclick="cp('${esc(t.en)}')">üìã</button>
        </div>
        ${t.desc?`<div class="term-desc">‚ÑπÔ∏è ${t.desc}</div>`:''}
      </div>
    </div>`).join('');
}

function toggle(id){
  document.querySelector(`[data-id="${id}"]`).classList.toggle('expanded');
}
function cp(text){
  navigator.clipboard.writeText(text).then(()=>{
    const t=document.getElementById('toast');
    t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'),2000);
  });
}

document.getElementById('searchInput').addEventListener('input',function(){
  currentQuery=this.value; renderTerms();
});
document.querySelectorAll('.filter-btn').forEach(btn=>{
  btn.addEventListener('click',function(){
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    this.classList.add('active');
    currentCat=this.dataset.cat;
    renderTerms();
  });
});

renderTerms();
</script>
